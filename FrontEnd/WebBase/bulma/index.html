<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./site.css">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-full-mobile is-5-tablet is-4-desktop is-3-widescreen">
                        <form class="box" method="post">
                            <div class="is-size-1 has-text-centered mb-3">Login</div>

                            <div class="field">
                                <div class="wrap-input">
                                    <svg aria-hidden="true" class="icon">
                                        <use xlink:href="#icon-user"></use>
                                    </svg>
                                    <input autocomplete="on" class="input is-shadowless"
                                        placeholder="Username or email address" required="" type="text" data-val="true"
                                        data-val-length="The field UserNameOrEmailAddress must be a string with a maximum length of 256."
                                        data-val-length-max="256"
                                        data-val-required="The UserNameOrEmailAddress field is required."
                                        id="LoginInput_UserNameOrEmailAddress" maxlength="256"
                                        name="LoginInput.UserNameOrEmailAddress" value="">
                                    <span class="focus-input"></span>
                                </div>
                            </div>

                            <div class="field">
                                <div class="wrap-input">
                                    <svg aria-hidden="true" class="icon">
                                        <use xlink:href="#icon-lock"></use>
                                    </svg>
                                    <input class="input is-shadowless" placeholder="Password" required=""
                                        type="password" data-val="true"
                                        data-val-length="The field Password must be a string with a maximum length of 128."
                                        data-val-length-max="128" data-val-required="The Password field is required."
                                        id="LoginInput_Password" maxlength="128" name="LoginInput.Password">
                                    <span class="focus-input"></span>
                                </div>
                            </div>

                            <div class="field">
                                <label for="remember-input">
                                    <input id="remember-input" type="checkbox" data-val="true"
                                        data-val-required="The RememberMe field is required."
                                        name="LoginInput.RememberMe" value="true">
                                    <span>Remember me</span>
                                </label>
                            </div>

                            <div class="pt-4 mb-4 container-login-form-btn">
                                <div class="wrap-login-form-btn">
                                    <div class="login-form-bgbtn"></div>
                                    <button class="login-form-btn" type="submit">
                                        Login
                                    </button>
                                </div>
                            </div>

                            <div class="my-5 has-text-centered">
                                <span>External Login</span>
                            </div>
                            <div class="columns is-centered is-mobile">
                                <a class="mx-2 login-social-item"
                                    href="/Account/Login?provider=GitHub&amp;handler=ExternalLogin">
                                    <svg aria-hidden="true" class="icon">
                                        <use xlink:href="#icon-github"></use>
                                    </svg>
                                </a>
                                <a class="mx-2 login-social-item"
                                    href="/Account/Login?provider=GitHub&amp;handler=ExternalLogin">
                                    <svg aria-hidden="true" class="icon">
                                        <use xlink:href="#icon-github"></use>
                                    </svg>
                                </a>
                            </div>

                            <div class="has-text-centered">
                                <a class="is-size-6 mx-2" href="/Account/Register">Register</a>
                                <a href="javascript:">Forget</a>
                                <a class="is-size-6 mx-2" href="/Account/Login?handler=Cancel">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="//at.alicdn.com/t/font_1966347_35sn4jfcfav.js"></script>


</body>

</html>
